<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Parent Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html { height: 100%; }
        .hero {
          background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/assets/camp-hero.jpg') center/cover no-repeat;
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          text-shadow: 0 0 6px rgba(0,0,0,0.7);
        }
        .form-container {
          background-color: rgba(255, 255, 255, 0.95);
          padding: 2rem;
          border-radius: 12px;
          max-width: 400px;
          width: 100%;
          color: #333;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">e-Camp</a>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/parent-login.html">Parent Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Registration Section -->
<section class="hero">
    <div class="form-container text-center">
        <h2 class="mb-4">üìù Parent Registration</h2>
        <form id="regForm">
            <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="tel" id="phone" class="form-control" placeholder="Phone" required>
            </div>
            <div class="mb-4">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="/parent-login.html">Log in</a>.</p>
    </div>
</section>


<!-- Footer -->
<footer class="text-center mt-auto py-2">
    <small>¬© 2025 e-Camp. All rights reserved.</small>
</footer>

<script>
    document.getElementById("regForm").addEventListener("submit", async e => {
      e.preventDefault();
      const payload = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        password: document.getElementById("password").value.trim()
      };
      const res = await fetch("/api/parents/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      if (res.ok) {
        alert("‚úÖ Registered! Please log in.");
        location.href = "/parent-login.html";
      } else {
        alert("‚ùå " + await res.text());
      }
    });
</script>

</body>
</html>
